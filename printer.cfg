[include macros/macros.cfg]
[include fans.cfg]
[include steppers.cfg]
[include extruder.cfg]
[include timelapse.cfg]
[include neopixel.cfg]
[include heat-soak.cfg]
[include bedfans.cfg]
[include klicky/klicky-probe.cfg]
[include klicky/klicky-quad-gantry-level.cfg]
[display_status]
[exclude_object]
[pause_resume]

[virtual_sdcard]
path: /home/pi/gcode_files

[mcu]
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_10000A000D50315239323320-if00
restart_method: command
##--------------------------------------------------------------------

[board_pins]
aliases:
    # Fans
    FAN0=PA13,
    FAN1=PA14,
    FAN2=PB2,
    FAN3=PB3,
    FAN4=PC8,
    # Euclid Probe
    PROBE=PA3,

    # Neopixels
    NEOSTRIP=PD3

[printer]
kinematics: corexy
max_velocity: 800  
max_accel: 2400             #Max 4000
max_z_velocity: 20          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 2.0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 90

[adxl345]
cs_pin: rpi:None


[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20 # middle of bed

[z_calibration]
nozzle_xy_position: 231,350 
switch_xy_position: 238, 327
bed_xy_position: 175, 175
switch_offset: 0.46
speed: 1500
max_deviation: 1.6
probing_speed: 200
probing_second_speed: 100


[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
  M117 IDLE
  {% else %}
  LIGHT_IDLE
  TURN_OFF_HEATERS
  M84
 {% endif %}
timeout: 100000

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PB4
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PB0
max_power: 1.0
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

[probe]
pin: ~PROBE
x_offset: 0
y_offset: -19.5
#z_offset: 16.5
speed: 50
lift_speed: 90
samples: 3
samples_result: median
sample_retract_dist: 1.1
samples_tolerance: 0.0075
samples_tolerance_retries: 8
activate_gcode:
  LIGHT_BLUE

deactivate_gcode:
  LIGHT_YELLOW

#####################################################################
#   Euclid-specific
#####################################################################

[force_move]
enable_force_move: True

[respond]
default_type: echo

#####################################################################
#   Mesh Bed Levelling
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 16.5
mesh_min: 28, 0
mesh_max: 350,280
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 24


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   50,25
   50,275
   300,275
   300,25
speed: 1000
horizontal_move_z: 20
retries: 10
retry_tolerance: 0.0075
max_adjust: 15


